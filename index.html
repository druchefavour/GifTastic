<!--Week-6 Assignment-  Purpose: Use the GIPHY API to make a dynamic web page that populates with gifs of my choice (Cartoon Comic-->

<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<h1>GIFTASTIC Cartoon-Comic Search</h1>
		<!-- Rendered Buttons will get Dumped here-->
        <div id="buttons-view">	
        </div>
       
        <!-- Topics will get dumped here -->
        <div id="topics-view">
        </div>
		
		<!-- gifs will get dumped here-->
		<div id="gifs-appear-here">
		</div>

		<form id="gifTopics-form">
			<label for="gifTopics-input"> Add Cartoon-Comic Here</label>
		 	<input type="text" id="gifTopics-input"><br>

		 	<!-- Button triggers new gif topic to be added -->
		 	<input id="gifTopics" type="submit" value="Submit">
			
		</form>
    </div>
	
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script src='assets/js/app.js'</script>

</body>
</html>
